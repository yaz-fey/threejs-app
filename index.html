<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazzoni Cabinet Configurator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>LAZZONI</h1>
                    <span>Dolap Tasarlama Uygulaması</span>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main-content">
            <!-- 3D Viewport -->
            <div class="viewport-container">
                <div id="three-container"></div>
                <div class="viewport-overlay">
                    <div class="camera-controls">
                        <button id="reset-camera" class="control-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 18 0 9 9 0 0 0-18 0z"/>
                                <path d="M12 7v5l3 3"/>
                            </svg>
                            Görünüm Konumunu Yenile
                        </button>
                    </div>
                </div>
            </div>
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>Boyutlar</h3>
                    <div class="control-group">
                        <label for="width-slider">
                            Genişlik (cm)
                            <span class="value-display" id="width-value">60</span>
                        </label>
                        <input type="range" id="width-slider" min="30" max="300" value="60" step="5">
                    </div>
                    
                    <div class="control-group">
                        <label for="depth-slider">
                            Derinlik (cm)
                            <span class="value-display" id="depth-value">60</span>
                        </label>
                        <input type="range" id="depth-slider" min="30" max="300" value="60" step="5">
                    </div>
                    
                    <div class="control-group">
                        <label for="height-slider">
                            Yükseklik (cm)
                            <span class="value-display" id="height-value">60</span>
                        </label>
                        <input type="range" id="height-slider" min="30" max="300" value="60" step="5">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Modül Sayısı: <span id="module-count">1</span></h3>
                    <div class="module-list" id="module-list">
                            <!-- Module items will be added here -->
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Dolap Rengi</h3>
                    <div class="material-controls">
                        <div class="control-group">
                            <select id="material-select">
                                <option value="wood">Kahverengi</option>
                                <option value="black">Siyah</option>
                                <option value="gray">Gri</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Ortam Işığı</h3>
                    <div class="lighting-controls">
                        <div class="control-group">
                            <label for="light-intensity">Light Intensity</label>
                            <input type="range" id="light-intensity" min="0.5" max="2" value="1" step="0.1">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
